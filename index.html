<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>English Dictionary</title>
</head>
<body>
  
  <div class="container">
    <h1 class="heading">English Dictionary V1</h1>
    <input type="text" class="input" id="input" placeholder="Search a word"/>
    <p class="info-text" id="info-text">Type a word and press enter</p>
    <div class="meaning-container" id="meaning-container">
      <p>Word Tile : <span class="title" id="title">__</span></p>
      <p>Meaning: <span class="meaning" id="meaning">__</span></p>
      <p>Example: <span class="example" id="example">__</span></p>
      <audio src="" controls id="audio"></audio>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
